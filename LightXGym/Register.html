<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Register</title>
</head>
<body>

    <!-- navigation -->
    <div class="loginpage-logo">
        <img src="img/logo.png" alt="" class="logoimg img-fluid">
    </div>

    <!-- Register form -->
    <div class="text-center">
        <div class="loginform">
            <div id="login">
                <h3 class="text-center text-white pt-5">Register Form</h3>
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="register-box" class="col-md-12">
                                <form id="login-form" class="form" action="" method="post">
                                    <h3 class="text-center text-info">Register to become a Member</h3>
                                    <div class="form-group">
                                        <label for="username" class="text-info">Full Name</label>
                                        <input type="text" name="username" id="username" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="text-info">Username</label>
                                        <input type="text" name="username" id="username" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="text-info">Email</label>
                                        <input type="text" name="username" id="username" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="text-info">Password</label><br>
                                        <input type="text" name="password" id="password" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="text-info">Confirm Password</label><br>
                                        <input type="text" name="password" id="password" class="form-control">
                                    </div>

                                    

                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                    </div>

                                    <div>
                                        <p class="text-info">Already have an Account?</p>
                                        <a href="login.html" class="text-info">Login here</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
